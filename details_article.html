<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Merci !</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
        <link rel="stylesheet" href="css/jquerymobile.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.1.min.js"></script>
        
        <!--script de chargement des détails d'une annonce-->
        <script src="js/ajax/get_info_article.js"></script>

    </head>
    <body>

	<div id='map-canvas'></div>
        
    <div data-role="page" data-theme='b'>


        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="#" data-rel="back" data-ajax="false"><i class='icon-chevron-left'></i></a>
            <h1>Détails</h1>
            <a href="index.html" data-ajax="false"><i class='icon-home'></i> </a>
        </div>
        
        <div data-role="content">   


			<ul data-nativedroid-plugin='cards'>
				<li data-cards-type='weather'>
					<h1>Zurich</h1>
					<h2>Switzerland</h2>
					<ul class='detail'>
						<li><i class='icon-circle sunny'></i>
							<span>SUNNY</span>
							<span><i class='icon-fire'></i> 3km/h</span>
						</li>
						<li>14&deg;</li>
					</ul>
					<ul class='week'>
						<li>
							<span>WED</span>
							<i class='icon-cloud'></i>
							<strong>24&deg;</strong>
							<span>11&deg;</span>
						</li>
						<li>
							<span>THU</span>
							<i class='icon-cloud'></i>
							<strong>20&deg;</strong>
							<span>10&deg;</span>
						</li>
						<li>
							<span>FRI</span>
							<i class='icon-cloud'></i>
							<strong>11&deg;</strong>
							<span>3&deg;</span>
						</li>
						<li>
							<span>SAT</span>
							<i class='icon-cloud'></i>
							<strong>4&deg;</strong>
							<span>0&deg;</span>
						</li>
					</ul>
				</li>

				<li data-cards-type='publictransport' id="wrap_caracteristiques">
					<h1>Caractéristiques</h1>
                    <ul data-role="listview">
                    	<li> </li>
                    </ul>
				</li>

				<li data-cards-type='text' id="wrap_description">
					<h1>Description</h1>
					<p></p>
				</li>
                
				<li data-cards-type='sports' id="wrap_auteur">
					<h1>De John Doe</h1>
                    <ul>
                    	<li><i class="icon-star"></i><i class="icon-star"></i><i class="icon-star"></i><i class="icon-star-half-full"></i><i class="icon-star-empty"></i></li>
                    	<li>+225 01 02 03 04</li>
                        <li>+225 07 08 02 04</li>
                        <li>johndoe@merci.com</li>
                    </ul>
                    <br>
					<a href='annonceur.html?id=1'><i class='icon-file-alt'></i> Plus d'info</a>
				</li>
			</ul>

	        
        </div>

    </div>
    
    <script src="js/nativedroid.script.js"></script>
    </body>
</html>
